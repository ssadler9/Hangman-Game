<!DOCTYPE html>
<html>

<head>
    <title>Hangman: Golf</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="assets/javascript/game.js" async></script>
</head>

<body>

<div class="jumbotron">
  <h1 class="display-3 text-center">Hangman!</h1>
  <p class="lead text-center">The theme here is golf.  Goodluck!</p>
  <hr class="my-4">
  <p class="text-center">Press any key to get started!</p>
  
</div>
    
	<div class="container">
    <div class="row">
        <div id="game" id="theWord" class="col-6">
            <h3><span id="answerSpaces">Word to guess: </span></h3>
            <h3><span id="guessesRemaining">Guesses Remaining: </span></h3>
        </div>
    </div>
</div>
<div class="container">
    <div class="col-6">
        <h3><span id="letterGuessed">Letters you've already guessed:</span></h3>
    </div>
</div>

<div id="gameStatus" id="gameOver">
  <div class="row">
    <div class="col-12">
      <h3>Game Status: </h3>
    </div>
  </div>
</div>


</body>
</html>
